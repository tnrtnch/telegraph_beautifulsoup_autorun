name: Telegraph latest news

on:
  schedule:
    - cron: "0 0 * * *"   
  workflow_dispatch:       

permissions:
  contents: write   

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true   
          fetch-depth: 0            

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run scraper
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add articles.db
          if git diff --cached --quiet; then
            echo "No changes in articles.db"
          else
            git commit -m "Update news.db"
            git pull --rebase origin main  
            git push
          fi

      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "ðŸš¨ Scraper FAILED - ${{ github.repository }}"
          to: yourmail@gmail.com
          from: GitHub Actions
          body: |
            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Run ID: ${{ github.run_id }}
            Check logs in GitHub Actions.

            
      - name: TEST MAIL (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "âœ… TEST: Telegraph Mail Alert Working"
          to: taner9321@email.com
          from: Telegraph Test Bot
          body: |
            This is a TEST email.
            GitHub Actions mail integration is working correctly.